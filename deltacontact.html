<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="deltacontact.css">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

</head>

<body>
    <div class="paggg"></div>
    <div class="container">
        <div class="contact-section">
            <h1 class="contact-title">Contact Us</h1>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="image-section">
            <img src="ninja.jpg" alt="ninja Image">
        </div>
    </div>

    <script>
        // GSAP animations
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".container",  // Element to trigger the animation
                start: "10% 50%", // Start when top of the box is 75% from top of viewport
                end: "60% 50%",   // End when top of the box is 25% from top of viewport
                scrub: true,      // Smooth scrubbing, acts like a timeline linked to scroll
                markers: true,    // Shows markers to visualize the trigger points (for debugging)
            },
        });


        tl.from(".contact-title", { duration: 1, opacity: 0, y: -50 }, 'p')
            .from(".social-icons a", {
                duration: 1,
                opacity: 0,
                y: -20,
                stagger: 0.2,
                ease: "back.out(1.7)" 
            }, 'p')
            .from(".contact-form input, .contact-form textarea", {
                duration: 1,
                opacity: 0,
                y: 50,
                stagger: 0.2,
                ease: "power3.out" 
            }, 'p')
            .from(".contact-form button", {
                duration: 1,
                opacity: 0,
                y: 50,
                delay: 0.5,
                ease: "power3.out" 
            }, 'p')
            .from(".image-section img", {
                duration: 1.5,
                opacity: 0,
                scale: 0.8,
                ease: "power3.out", 
                delay: 0.5
            }, 'p')

    </script>
</body>

</html>
